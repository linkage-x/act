# FR3 Mixed Training - 更强正则 + Dropout 调整
# 在 customcfg1 基础上引入 transformer dropout，并保留较小模型规模

extends: base/fr3

task:
  name: fr3_insert_tube

data:
  dataset_dirs:
    - /boot/common_data/2025/fr3_hdf5/1023_insert_tube_fr3_3dmouse_67ep_hdf5
    - /boot/common_data/2025/fr3_hdf5/1023_insert_tube_fr3_3dmouse_67ep_hdf5
    - /boot/common_data/2025/fr3_hdf5/1025_insert_tube_fr3_3dmouse_99ep_hdf5
  episode_len: 300

augmentation:
    # 光照数据增强配置
    lighting_augmentation:
      enabled: true
      brightness: 0.2    # 亮度变化 ±20%
      contrast: 0.1      # 对比度变化 ±10%
      saturation: 0.1    # 饱和度变化 ±10%
      hue: 0.1          # 色调变化 ±10%
      adaptive_normalization: false
      target_mean: 0.5

    # 相机角度增强配置（旋转）
    rotation_augmentation:
      enabled: true
      max_rotation_degrees: 3.0
      target_cameras:
        - third_person_cam
        - side_cam

training:
  ckpt_dir: ckpts/fr3_it_1030_3dmouse_cfg6_q2q
  batch_size: 32
  num_epochs: 8000
  lr: 3e-5

  kl_weight: 12
  chunk_size: 80
  hidden_dim: 512
  dim_feedforward: 3200
  dropout: 0.2
  lr_backbone: 0
  position_embedding: sine

  weight_decay: 1e-4

